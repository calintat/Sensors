apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

android {

    compileSdkVersion 26

    buildToolsVersion "26.0.0"

    defaultConfig {

        applicationId "com.calintat.sensors"

        minSdkVersion 21

        targetSdkVersion 26

        versionCode 5

        versionName "2.0"
    }
}

dependencies {

    compile "com.android.support:appcompat-v7:$supportLibraryVersion"

    compile "com.android.support:customtabs:$supportLibraryVersion"

    compile "com.android.support:design:$supportLibraryVersion"

    compile "com.android.support:cardview-v7:$supportLibraryVersion"

    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"

    compile "com.github.calintat.alps:alps-core:2.0.2"

    compile "com.github.calintat.alps:alps-dsl:2.0.2"

    compile "com.github.calintat:chromatic:1.0.1"

    compile "org.jetbrains.anko:anko-sdk21:$ankoVersion"
    compile "org.jetbrains.anko:anko-sdk21-listeners:$ankoVersion"

    compile "org.jetbrains.anko:anko-appcompat-v7:$ankoVersion"
    compile "org.jetbrains.anko:anko-appcompat-v7-listeners:$ankoVersion"

    compile "org.jetbrains.anko:anko-design:$ankoVersion"
    compile "org.jetbrains.anko:anko-design-listeners:$ankoVersion"

    compile "org.jetbrains.anko:anko-cardview-v7:$ankoVersion"

    compile "org.jetbrains.anko:anko-recyclerview-v7:$ankoVersion"
    compile "org.jetbrains.anko:anko-recyclerview-v7-listeners:$ankoVersion"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}